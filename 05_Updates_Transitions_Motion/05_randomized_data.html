<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../d3.js"></script>
    <style>
      .btn {
        border: 1px solid royalblue;
        color: royalblue;
        cursor: pointer;
        width: 150px;
        text-align: center;
        padding: .35rem .65rem ;
        font-family: 'Futura', sans-serif;
      }
    </style>
    <title>D3 Page Template</title>
  </head>
  <body>
    <p class="btn">Click to update data</p>
    <script type="text/javascript">
      // Bar chart: one-dimensional sets of numbers

      let w = 500;
      let h = 200;
      let barPadding = 1;

      let dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18,
                     17, 16, 18, 23, 25 ];

      // Ordinal scales
      let xScale = d3.scaleBand()
                      .domain(d3.range(dataset.length))
                      .rangeRound([0, w])
                      .paddingInner(0.05);

      let yScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset)])
                      .range([0, h]);

      // Create SVG element
      let svg = d3.select('body')
                  .append('svg')
                  .attr('height', h)
                  .attr('width', w);

      // Create bars
      svg.selectAll('rect')
          .data(dataset)
          .enter()
          .append('rect')
          .attr('x', (d, i) => xScale(i))
          .attr('y', d => h - yScale(d))
          .attr('width', xScale.bandwidth())
          .attr('height', d => yScale(d))
          .attr('fill', d => 'rgba(10, 10, 10,' + Math.round(d * 0.2)/10 + ')');

      // Labels
			svg.selectAll('text')
					.data(dataset)
					.enter()
					.append('text')
          .text(d => d)
          .attr('text-anchor', 'middle')
          .attr('x', (d, i) => xScale(i) + xScale.bandwidth() / 2)
          .attr('y', d => h - yScale(d) + 14)
          .attr('font-family', 'Futura')
          .attr('font-size', '.725rem')
          .attr('fill', '#313439');

      // Interaction, on click update with new data
      d3.select('p')
          .on('click', () => {

            // New values for dataset
            new_dataset = [ 11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 5, 10, 13, 19,
              21, 25, 22, 18, 15, 13 ];

            // Count original length of dataset;
            let numValues = new_dataset.length;
            let maxValue = 100;

            // Initialize empty array
            new_dataset = [];
            for (let i=0; i<=numValues; i++) {

              // New random integer (0 - 100)
              let newNumber = Math.floor(Math.random() * maxValue);
              new_dataset.push(newNumber);
            }

            // Update scale domain
            // Recalibrate the scale domain, given the new max value in dataset
            yScale.domain([0, d3.max(new_dataset)]);

            // Updates all rects
            svg.selectAll('rect')
              .data(new_dataset)
              .transition()
              .delay((d, i) => (i / new_dataset.length) * 1000) // staggered delay
              // duration() sets the duration for each individual transition,
              // not for all transitions in aggregate
              .duration(500)
              .ease(d3.easeCubicInOut) // d3 default
              .attr('y', d => h - yScale(d))
              .attr('height', d => yScale(d))
              .attr('fill', d => 'rgba(10, 10, 10,' + Math.round(d * 0.2)/10 + ')');

            // Update labels
            svg.selectAll('text')
                .data(new_dataset)
                .transition()
                .delay((d, i) => (i / new_dataset.length) * 1000) // staggered delay
                // duration() sets the duration for each individual transition,
                // not for all transitions in aggregate
                .duration(500)
                .ease(d3.easeCubicInOut) // d3 default
                .text(d => d)
                .attr('x', (d, i) => xScale(i) + xScale.bandwidth() / 2)
                .attr('y', d => h - yScale(d) + 14)
                .attr('fill', '#fafafa');

          })
    </script>

  </body>
</html>
