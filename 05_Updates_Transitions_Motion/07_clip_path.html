<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../d3.js"></script>
    <style>
      /* Styling axis, override D3 default style */
      .axis path,
      .axis line {
        stroke: #313439;
        shape-rendering: crispEdges; /* Clean up visual artifacts from antialiasing, i.e. no blurry axes */
      }

      .axis text {
        font-family: Futura, sans-serif;
        font-size: .625rem;
        fill: #313439;
      }

      .btn {
        border: 1px solid royalblue;
        color: royalblue;
        cursor: pointer;
        width: 150px;
        text-align: center;
        padding: .35rem .65rem ;
        font-family: 'Futura', sans-serif;
      }
    </style>
    <title>D3 Page Template</title>
  </head>
  <body>
    <p class="btn">Click to update data</p>
    <script type="text/javascript">
      // Base code: learn-d3/03_Scales/02_scaled_scatterplot.html
      let w = 750;
      let h = 300;
      let padding = 30;

      // let dataset = [
      //   [  5, 20],
      //   [480, 90],
      //   [250, 50],
      //   [100, 33],
      //   [330, 95],
      //   [410, 12],
      //   [475, 44],
      //   [ 25, 67],
      //   [ 85, 21],
      //   [220, 88],
      //   [600, 150]
      // ];

      // Dynamic, random dataset
      var dataset = [];
      let numDataPoints = 15;
      let xRange = Math.random() * 1000;
      let yRange = Math.random() * 1000;
      for(let i=0; i<numDataPoints; i++) {
        let newNumber1 = Math.floor(Math.random() * xRange);
        let newNumber2 = Math.floor(Math.random() * yRange);
        dataset.push([newNumber1, newNumber2]);
      }

      // Setting up dynamic scales
      let xScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, d => d[0])])
                      .range([padding, w - padding * 2]);
      let yScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, d => d[1])])
                      .range([h - padding, padding]);
      let rScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, d => d[1])])
                      .range([2, 5])
      // Square root scale
      // Circle should always be scaled by area, not by radius value!
      let aScale = d3.scaleSqrt()
                      .domain([0, d3.max(dataset, d => d[1])])
                      .range([0, 10]);


      // Create svg element
      let svg = d3.select('body')
                  .append('svg')
                  .attr('width', w)
                  .attr('height', h);

      // Define clipping path
      svg.append('clipPath')
          .attr('id', 'chart-area')
          .append('rect') //Within clipPath, create a rect
          .attr('x', padding)
          .attr('y', padding)
          .attr('width', w - padding * 3)
          .attr('height', h - padding * 2);


      /* ↓↓↓↓↓↓↓ Incorporating Scaled Values ↓↓↓↓↓↓↓ */

      // Make a circle for each data point
      svg.append('g')
          .attr('id', 'circles')
          .attr('clip-path', 'url(#chart-area)')
          .selectAll('circle')
          .data(dataset)
          .enter()
          .append('circle')
          .attr('cx', d => xScale(d[0]))
          .attr('cy', d => yScale(d[1]))
          .attr('r', d => aScale(d[1]));

      // Labels
      // svg.selectAll('text')
      //     .data(dataset)
      //     .enter()
      //     .append('text')
      //     .text(d => d[0] + ',' + d[1])
      //     .attr('x', d => xScale(d[0] - 15))
      //     .attr('y', d => yScale(d[1] + 6))
      //     .attr('font-family', 'sans-serif')
      //     .attr('font-size', '.75rem')
      //     .attr('fill', '#f15a28');


      /* ↓↓↓↓↓↓↓ New Content: Axes ↓↓↓↓↓↓↓ */
      // Setting up axis
      let xAxis = d3.axisBottom()
                      .scale(xScale)
                      .ticks(5) // Set rough # of ticks
                      // .tickValues([0, 100, 250, 600]) // Specify tick value manually (override D3's default tick-selection logic)
      let yAxis = d3.axisLeft()
                      .scale(yScale)
                      .ticks(5);

      // Formating tick labels
      // let formatAsPercentage = d3.format('.1%');
      // xAxis.tickFormat(formatAsPercentage);

      // Generate axis
      // g: a group element, invisible (no visual presence)
      // svg.append('g')
      //     .attr('class', 'axis') // Assign 'axis' class to g element
      //     .attr('transform', 'translate(0,' + (h - padding) + ')') // translate(x, y) transform axis group to the bottom
      //     .call(xAxis);
      //
      // svg.append('g')
      //     .attr('class', 'axis')
      //     .attr('transform', 'translate(' + padding + ',0)')
      //     .call(yAxis);

      // Create x-axis
      svg.append('g')
          .attr('class', 'x axis')
          .attr('transform', 'translate(0,' + ( h - padding) + ')')
          .call(xAxis);
      // Create y-axis
      svg.append('g')
          .attr('class', 'y axis')
          .attr('transform', 'translate(' + padding + ',0)')
          .call(yAxis);


      // Interaction, on click update with new data
      d3.select('p')
        .on('click', () => {

          // New values for dataset
          let numValues = dataset.length;
          // Max range of new values
          let maxRange = Math.random() * 1000;
          // Initialize empty array
          let new_dataset = [];

          for(let i=0; i<numValues; i++) {
            // New random integers
            let newNumber1 = Math.floor(Math.random() * maxRange);
            let newNumber2 = Math.floor(Math.random() * maxRange);

            new_dataset.push([newNumber1, newNumber2]);
          }

          // Update scale domain
          xScale.domain([0, d3.max(new_dataset, d => d[0])]);
          yScale.domain([0, d3.max(new_dataset, d => d[1])]);

          // Update all circles
          svg.selectAll('circle')
              .data(new_dataset)
              .transition()
              .duration(1000)
              .on('start', function() {
                d3.select(this)
                  .attr('fill', 'magenta')
                  .attr('r', 3);
              })
              .attr('cx', d => xScale(d[0]))
              .attr('cy', d => yScale(d[1]))
              .on('end', function() {
                d3.select(this)
                  .transition()
                  .duration(1000)
                  .attr('fill', 'black')
                  .attr('r', 2)
              });

          // Update x-axis
          svg.select('.x.axis')
              .transition()
              .duration(1000)
              .call(xAxis);

          // Update y-axis
          svg.select('.y.axis')
              .transition()
              .duration(1000)
              .call(yAxis);

        })

    </script>

  </body>
</html>
