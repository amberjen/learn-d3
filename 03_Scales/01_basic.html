    <script type="text/javascript">
      // "Scales are functions that map from an input domain to an output range"

      // Input domain: the range of possible input data values (e.g. min & max of dataset)
      // Output range: the range of possible output values, commonly as pixel units

      // Normalization: the process of mapping a numeric value to a new value between 0 and 1, based on the possible minimum and maximum values
      
      let dataset = [100, 200, 300, 400, 500];

      let scale = d3.scaleLinear()
                    .domain([100, 500])
                    .range([10, 350]);
      console.log(scale(100));
      console.log(scale(400));
      console.log(scale(500));
    </script>

  </body>
