<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../d3.js"></script>
    <style>

    </style>
    <title>D3 Page Template</title>
  </head>
  <body>
    <script type="text/javascript">
      // Scatterplot: represents two sets of corresponding values on two different axes,
      // horizontal and vertical, x and y

      // Width & height
      let w = 550;
      let h = 100;

      let dataset = [
        [  5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [ 25, 67],
        [ 85, 21],
        [220, 88]
      ];

      // Create SVG element
      let svg = d3.select('body')
                  .append('svg')
                  .attr('width', w)
                  .attr('height', h);

      // Make a circle for each data point
      svg.selectAll('circle')
          .data(dataset)
          .enter()
          .append('circle')
          .attr('cx', d => d[0])
          .attr('cy', d => d[1])
          .attr('r', d => Math.sqrt(h - d[1]));

      // Labels
      svg.selectAll('text')
          .data(dataset)
          .enter()
          .append('text')
          .text(d => d[0] + ',' + d[1])
          .attr('x', d => d[0] + 8)
          .attr('y', d => d[1] - 3)
          .attr('font-family', 'sans-serif')
          .attr('font-size', '.75rem')
          .attr('fill', '#f15a28');
    </script>

  </body>
</html>
